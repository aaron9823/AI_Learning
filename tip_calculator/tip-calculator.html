<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip-calculator.css">
</head>
<body>
    <div class="container">
        <div class="tip-card">
            <h1 class="title">Tip Calculator</h1>
            
            <div class="form-group">
                <label>Select a Dish</label>
                <div class="food-buttons">
                    <div class="food-item">
                        <button class="food-btn" data-price="20">
                            <img src="./images/pasta.jpg" alt="Creamy Pasta">
                        </button>
                        <p class="food-label">Creamy Pasta</p>
                        <p class="food-price">$20.00</p>
                    </div>
                    <div class="food-item">
                        <button class="food-btn" data-price="50">
                            <img src="./images/steak.jpg" alt="Steak">
                        </button>
                        <p class="food-label">Steak</p>
                        <p class="food-price">$50.00</p>
                    </div>
                    <div class="food-item">
                        <button class="food-btn" data-price="35">
                            <img src="./images/wine.jpg" alt="Wine">
                        </button>
                        <p class="food-label">Wine</p>
                        <p class="food-price">$35.00</p>
                    </div>
                </div>
            </div>

            <div class="form-group" id="tipSection" style="display: none;">
                <label>Select Tip Percentage</label>
                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="20">20%</button>
                </div>
            </div>

            <div class="divider" id="divider" style="display: none;"></div>

            <div class="results" id="resultsSection" style="display: none;">
                <div class="result-row">
                    <span class="result-label">Meal Price:</span>
                    <span class="result-value" id="mealPrice">$0.00</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Tip Amount:</span>
                    <span class="result-value" id="tipAmount">$0.00</span>
                </div>
                <div class="result-row total">
                    <span class="result-label">Total Price:</span>
                    <span class="result-value" id="totalPrice">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="tip-calculator.js"></script>
</body>
</html>
